<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
    <title>Etykiety</title>
    </head>
    <body>
        <fieldset>
        <legend>Płeć użytkownika</legend>
        <form>
        <label>Wiek:<input type="number" name="wiek" min="1" max="110"></label><br>
        Płeć:
        <input type="radio" name="plec" id="kobieta" value="k">
        <label for="kobieta">Kobieta</label>

        <input type="radio" name="plec" id="mezczyzna" value="m">
        <label for="mezczyzna">Mężczyzna</label>

        <input type="date" id="dataUrodzenia" name="data"><br>
        <label for="dataUrodzenia">Data urodzenia</label>

        <input type="url" id="url" name="url"><br>
        <label for="url">Adres strony www</label><br>

        <input type="search" id="wyszukaj" name="wyszukaj" placeholder="wyszukaj">
        <label for="wyszukaj">Wyszukaj</label><br>


            <input type="submit" name="przycisk">

            </form>
        </fieldset>
   </body>
</html>
