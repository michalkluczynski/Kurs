<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
    <title>Opinie o filmie</title>
    </head>
    <body>
    <h4>Opinie o filmie</h4>
     <form>
    <textarea cols="30" rows="10" name="komenatrz">Wpisz swój komentarz...</textarea><br>
    <textarea placeholder="Opisz siebie w 3 zdaniach" name="opis"></textarea><br>
         Wybierz ulubiony rodzaj filmów:<br>
         <input type="radio" name="ulubiony" value="h" checked>horror<br>
         <input type="radio" name="ulubiony" value="s">science-fiction<br>
         <input type="radio" name="ulubiony" value="k">komedia<br>
        Wybierz swoje ulubione kolory:<br>
        <input type="radio" name="ulubione" value="cze" checked>czerwony<br>
         <input type="radio" name="ulubione" value="n">niebieski<br>
         <input type="radio" name="ulubione" value="cz">czarny<br>
        Wybierz ulubionego aktora:<br>
         <select name="aktor" multiple>
                  <optgroup label="USA">
             <option value="js" selected>Jason Statham</option>
             <option value="ss" >Sylvester Stallone</option>
                  </optgroup>
             <optgroup label="POLSKA">
             <option value="mk">Marek Kondrad</option>
             <option value="bs">Borys Szyc</option>
                 </optgroup>
                </select><br>


         <input type="file" name="muzyka"><br>
         <input type="image" src="/img/polska1.jpg" alt="flaga">
        <input type="hidden" name=" id" value="JAnusz">
         <input type="submit" name="przycisk">













</form>
</body>
</html>
